<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="card text-white bg-primary mb-3" style="max-width: 20rem;">
      <div class="card-header">Date de l'event</div>
      <div class="card-body">
        <h4 class="card-title">Nom de l'event</h4>
        
        <p class="card-text">Description de l'event</p>
        <ul>
          <h5>Ville</h5>
          <h5>Adresse</h5>
          <h5>Nombre de participants</h5>
          <h5>Prix</h5>
        </ul>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/dd149085d4.js" crossorigin="anonymous"></script>
  </body>
</html>
