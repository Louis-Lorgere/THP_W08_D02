
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row my-4">
        <div class="col-4 offset-4">
          <div class="d-flex justify-content-center">
          <img class="mb-4" src="srcs/user-check-solid.svg" alt="" width="150" height="150">
          </div>
        </div>
      </div>
      <div class="row my-1">
        <div class="d-flex justify-content-center">
          <h1>Connexion</h1>
        </div>
      </div>
      <div class="row my-1">
        <div class="col-6 offset-3">
          <div class="form-group">
          <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
        </div>
      </div>
      <div class= "row my-1">
        <div class="col-6 offset-3">
          <div class="form-group">
          <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
        </div>
      </div>
      <div class="row my-1">
        <div class="col-6 offset-3">
          <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Remember Me
          </label>
          </div>
        </div>
      </div>
      <div class="row my-1">
        <div class="col-6 offset-3">
          <button type="button" class="btn btn-secondary btn-sm">Forgot password ?</button>
        </div>
      </div>
      <div class="row my-1">
        <div class="col-6 offset-3">
          <div class="d-grid gap-2">

          <button class="btn btn-lg btn-primary" type="button">Sign in</button>
          </div>
        </div>
      </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/dd149085d4.js" crossorigin="anonymous"></script>
  </body>
</html>
